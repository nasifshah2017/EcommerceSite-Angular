<!-- <p>checkoutform works!</p> -->
<div class="my-container" [hidden]="submitted">
    <!-- Contact Form stores the object data it received from ng-form -->
    <!-- Extracting the data using contactForm.value and sending to submit() -->
    <form #contactForm="ngForm" (ngSubmit)="submit(contactForm.value)">
        <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="name" class="form-control" ngModel name="firstName" id="InputName" aria-describedby="emailHelp"
                placeholder="Enter First Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="lastname" class="form-control" ngModel name="lastName" id="LastName"
                aria-describedby="emailHelp" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" [(ngModel)]="msg" name="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" ngModel name="password" class="form-control" id="exampleInputPassword1"
                placeholder="Password">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <p>Hello {{msg}}</p>
    </form>
</div>

<!-- 
    ng-model:

    ng-model is a directive which binds input, select and text-area and stores the required 
    user value in a variable and we can use that variable whenever we require that value

    1. Importing Forms module in app.module.ts
    2. Required name attribute

    From our component class to html (property binding)

    ng-form and ng-model work together to get form details
    ng-model functions to listen the data that the user inputs
    ng-form collects all ng-model data and submits them in object 
    format.

   obj  {
            firstName: Nasif
            lastName: Shah
            email: test@gmail.com
        }

    obj.firstName

    Then we can use that data anywhere we want in our Angular project

<!-- We want this part to only appear once the user has placed the order and clicked submitted,
once the user clicked submitted the Checkout Form above will dissappear and get replaced by this
Thank you message, thus we are using the built-in [hidden] boolean on both of them -->

<div [hidden]="!submitted" class="thankYou">
    <div class="jumbotron text-center">
        <h1 class="display-3">Thank You! {{contact.firstName}} for placing the order!</h1>
        <p class="lead"><strong>Please check your email {{contact.email}}</strong> for further instructions on how to
            complete your account setup.</p>
        <hr>
        <p>
            Having trouble? <a href="">Contact us</a>
        </p>
        <p class="lead">
            <a class="btn btn-primary btn-sm" routerLink="/" href="https://bootstrapcreative.com/"
                role="button">Continue to
                homepage</a>
        </p>
    </div>
</div>
