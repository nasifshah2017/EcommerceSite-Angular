<h2>Book Availability at Nasif's Academy Library</h2>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Serial Number</th>
            <th scope="col">Book Name</th>
            <th scope="col">Author Name</th>
            <th scope="col">ISBN</th>
            <th scope="col">Aisle Number</th>
        </tr>
    </thead>
    <tbody>
        <!--Iteration Definition: Iterating through each objects inside the books array-->
        <tr *ngFor="let x of books;let indx = index">
            <!--Using an index which will increment with every iteration-->
            <th scope="row">{{indx+1}}</th>
            <td>{{x.book_name}}</td>
            <td>{{x.author_name}}</td>
            <td>{{x.isbn}}</td>
            <td>{{x.aisle}}</td>

        </tr>
    </tbody>
</table>
