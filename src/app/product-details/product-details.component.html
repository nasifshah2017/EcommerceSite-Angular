<div class="container py-5">
    <div class="row text-center text-white mb-5">
        <div class="col-lg-7 mx-auto">
            <h1 class="display-4">Product List</h1>
        </div>
    </div>
    <button class="btn btn-primary" (click)="enableBuying()">Enable/Disable Buying</button>
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <!-- List group-->
            <ul class="list-group shadow">
                <!-- Definition of Iteration -->
                <div *ngFor="let x of products">
                    <!-- list group item-->
                    <li class="list-group-item">
                        <!-- Custom content-->
                        <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                            <div class="media-body order-2 order-lg-1">
                                <strong><a [routerLink]="['/products',x.id]"
                                        class="mt-0 font-weight-bold mb-2">{{x.name}}</a></strong>
                                <p class="font-italic text-muted mb-0 small">{{x.description}}</p>
                                <div class="d-flex align-items-center justify-content-between mt-1">
                                    <h6 class="font-weight-bold my-2">${{x.price}}</h6>
                                </div>
                            </div>
                            <img src={{x.imgaddress}} alt="Generic placeholder image" width="200"
                                class="ml-lg-5 order-1 order-lg-2">
                        </div> <!-- End -->
                        <app-alert-details [x]="x" [isUnchanged]=isUnchanged (notify)="clickMe(x)"></app-alert-details>
                    </li> <!-- End -->
                </div>
            </ul> <!-- End -->
        </div>
    </div>
</div>
